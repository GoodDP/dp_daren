<script type="text/javascript">
	// 百度地图API功能
	map = new BMap.Map("allmap");
	var point = new BMap.Point(121.4258930000,31.2280400000);
	map.centerAndZoom(point,12);
	map.enableScrollWheelZoom();
	//根据IP定位地图中心
	var myCity = new BMap.LocalCity();
	function myFun(result){
		var cityName = result.name;
		map.setCenter(cityName);
	}
	myCity.get(myFun);

	var markers = [];
	var points_g = [[121.547277,31.27148246],[121.557277,31.28148246],[121.527277,31.25148246]];
	var points_g2 = new Array();
	for(var i=0;i<points_g.length;i++)
	{
		points_g2[i] = new BMap.Point(points_g[i][0], points_g[i][1]);
	}
	function callback(xyResults){
		var xyResult = null;
		for(var index in xyResults){
			xyResult = xyResults[index];
			if(xyResult.error != 0){continue;}//出错就直接返回;
			var point = new BMap.Point(xyResult.x, xyResult.y);
			var marker = new BMap.Marker(point);
			//var marker = new BMap.Marker(point);
			
			map.addOverlay(marker);
		}
	}
	setTimeout(function(){
		BMap.Convertor.transMore(points_g2,2,callback);        //一秒之后开始进行坐标转换。参数2，表示是从GCJ-02坐标到百度坐标。参数0，表示是从GPS到百度坐标
	}, 1000);
</script>
