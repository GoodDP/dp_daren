<script type="text/javascript">
  var str = window.location.href;

  //获取用户基本信息
  $.ajax({
	type: "GET",

		});
		$('#detail-list').append(list);

 });
 
 //获取用户的足迹列表

		 list += '<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">'
		+'<div class="am-u-sm-12">'
		+'<a href="footprint.html?id='+ obj +'"><h3>'+ _data[0].footName[obj] +'</h3></a>'
        +'</div>'
		+'</li>';
		});
		$('#footprint-list').append(list);
	}, error: function() {
		alert('数据获取失败！');
	}
 });
