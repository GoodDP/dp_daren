<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>达人推荐</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-self">
  <h1 class="am-header-title">
    达人推荐
  </h1>
</header>
<div data-am-widget="search_form" class="am-list-news am-list-news-default">
	<form class="am-form">
		<div class="am-g">
			<div class="am-input-group">
			  <input id="searchCondition" type="text" class="am-form-field" placeholder="输入菜名/分类，寻找达人喜欢的店">
			  <span class="am-input-group-btn">
				<button id="searchBtn" class="am-btn am-input-self" type="button"><span class="am-icon-search"></span></button>
			  </span>
			</div>
		</div>
	</form>
</div>
<!-- List -->
<div data-am-widget="list_news" class="am-list-news am-list-news-default">
  <!--列表标题-->
  <div class="am-list-news-hd am-cf">
    <!--带更多链接-->
    <h2>本周热门达人</h2>
    <a href="#"><span class="am-list-news-more am-fr">更多 &raquo;</span></a>
  </div>
  <div id="user-list" class="am-list-news-bd">
  </div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script type="text/javascript">
  $.ajax({
	type: "POST",
	url: 'user.json',
	dataType: "json",
	success:function(_data) {
		var list='<ul class="am-list">';
		//i表示在data中的索引位置，obj表示包含的信息的对象  
		$.each(_data,function(i,obj) {
		 list += '<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">'
		+'<div class="am-u-sm-3">'
        +'  <a href="userdetail.html?id='+ obj.id +'">'
        +'    <img class="am-circle am-img-responsive" src="assets/i/default-avatar.png" width="50" height="50"/>'
        +'  </a>'
        +'</div>'
        +'<div class="am-u-sm-7 am-list-main">'
		+  '<div class="am-g am-g-collapse">'
		+'	<p class="am-list-item-hd">'
		+'	  <span><b>'+ obj['nicName'] +'</b></span>'
		+'	  <span class="first-span">达人积分 </span>'
		+'	  <span class="second-span highlight">'+ obj['score'] +'</span>'
		+'	</p>'
		+'	<p class="am-list-item-hd">'
		+'	  <span>'+ obj['location'] +'</span>'
		+'	  <span class="first-span">擅长 </span>'
		+'	  <span class="second-span">';
			$.each(obj['label'],function(j,value) {			
				list +='	  <span class="am-badge am-badge-warning am-radius">'+ value +'</span> ';
			});
		list+='	  </span>'
		+'	</p>'
		+'  </div>'
		+'</div>'
		+'<div class="am-u-sm-2">'
        +'  <button type="button" class="am-btn am-btn-danger am-radius am-btn-sm am-fr">关注</button>'
        +'</div>'
		+'</li>';
		});  
		list += "</ul>";
		$('#user-list').append(list);  
	}, error: function() {
		alert('数据获取失败！');
	}
 });
 
 $('#searchBtn').click(function() {
	var content = $('#searchCondition').val();
	if(content == "") {
		alert('请输入查询条件！');
	} else {
		window.location.href = 'list.html?condition='+content;
	}	
 });
</script>
</body>
</html>
