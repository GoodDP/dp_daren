<head>

<body>
<!-- Header -->
<header data-am-widget="header" class="am-header am-header-self">
    <div class="am-header-left am-header-nav">
        <a onclick="history.back()" class="">
            <img class="am-header-icon-custom" src="data:image/svg+xml;charset=utf-8,&lt;svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 12 20&quot;&gt;&lt;path d=&quot;M10,0l2,2l-8,8l8,8l-2,2L0,10L10,0z&quot; fill=&quot;%23fff&quot;/&gt;&lt;/svg&gt;"
                 alt="" />
        </a>
    </div>
  <h1 class="am-header-title">
    搜索结果
  </h1>
</header>
<div data-am-widget="search_form" class="am-list-news am-list-news-default">
	<form class="am-form">
		<div class="am-g">
			<div class="am-input-group">
			  <input type="text" class="am-form-field" placeholder="输入的内容">
			  <span class="am-input-group-btn">
				<button class="am-btn am-input-self" type="button"><span class="am-icon-search"></span></button>
			  </span>
			</div>
		</div>
	</form>
</div>
<!-- List -->
<div data-am-widget="list_news" class="am-list-news am-list-news-default">
  <!--列表标题-->
  <div class="am-list-news-hd am-cf">

    
  </div>
  <div id="result-list" class="am-list-news-bd">
  </div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<script src="assets/js/amazeui.min.js"></script>
<script type="text/javascript">
  var str = window.location.href;
  var es = /id=/;
  es.exec(str);
  var param = RegExp.rightContext;

  $.ajax({
	type: "POST",
	url: 'searchResult.json',
	dataType: "json",
	success:function(_data) {
		var list='<ul class="am-list">';
		//i表示在data中的索引位置，obj表示包含的信息的对象  
		$.each(_data,function(i,obj) {
		 list += '<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left">'
		+'	<div class="am-u-sm-3">'
		+'	  <a href="#">'
		+'		<img class="am-img-responsive" src="http://s.amazeui.org/media/i/demos/bw-2014-06-19.jpg"  width="100" height="50"/>'
		+'	  </a>'
		+'	</div>'
		+'	<div class="am-u-sm-6 am-list-main">'
		+'	  <div class="am-g am-g-collapse">'
		+'		<p class="am-list-item-hd">'
		+'		  <a href="#"><span><b>'+ obj['shopName'] +'</b></span></a>'
		+'		</p>'
		+'		<p class="am-list-item-hd">'
		+'		  <span>'+ obj['address'] +'</span>'
		+'		</p>'
		+'	  </div>'
		+'	</div>'
		+'	<div class="am-u-sm-3">'
		+'	  <a href="review.html"><span class="highlight">'+ obj['recommendNum'] +'</span> 位达人推荐</a>'
		+'	</div>'
		+'</li>';
		});  
		list += "</ul>";
		$('#result-list').append(list);  
	}, error: function() {
		alert('数据获取失败！');
	}
 });
 
  $('#searchBtn').click(function() {
	var content = $('#searchCondition').val();
	if(content == "") {
		alert('请输入查询条件！');
	} else {
		window.location.href = 'list.html?condition='+content;
	}	
 });
</script>
</body>
</html>
